<div class="row">
    <div class="col-12">
        <button class="btn btn-success" (click)="onNewUser()">New User</button>
    </div>
</div>
<hr>
<div *ngIf="!pageLoaded">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="row" *ngIf="pageLoaded">
    <div class="col-12">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" [routerLink]="[user.userID]" routerLinkActive="table-primary">
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email | shorten:10}}</td>
                    <td>{{ user.birthDate | date }}</td>
                    <td>
                        <span class="badge" [class.badge-success]="user.role.name == 'User'"
                            [class.badge-warning]="user.role.name == 'Admin'">
                            {{ user.role.name }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

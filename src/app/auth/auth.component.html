<div class="container pt-4">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="username">Email</label>
            <input 
                type="text" 
                class="form-control" 
                id="email" 
                name="email"
                ngModel
                #email="ngModel"
                email
                required>
                <small class="form-text pl-1" *ngIf="email.invalid && email.touched">Please enter a valid email!</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                ngModel
                #password="ngModel"
                required>
                <small class="form-text pl-1" *ngIf="password.invalid && password.touched">Please enter a password!</small>
        </div>
        <button [disabled]="loginForm.invalid && loginForm.touched" class="btn btn-primary" type="submit">
            Login
        </button>
    </form>
    <p class="mt-3">No account yet? You can <a class="link" (click)="navigateSignUp()">sign up here</a></p>
</div>

<br>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
            <small class="pl-1" *ngIf="!createForm.get('name').valid && createForm.get('name').touched">This name is invalid!</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Submit</button>
    </form>
</div>
